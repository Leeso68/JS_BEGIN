    <script defer>
    function adder(a, b) //parameter 매개변수
    {
        let sum =0;
        sum = a + b;
        return sum;
    }
    let sum = adder (1,2); //argument 인수
    document.write(sum + '<br>');

    sum = adder(4,5);
    document.write(sum + '<br>');
    sum = adder(45,6);
    document.write(sum + '<br>');

    }
